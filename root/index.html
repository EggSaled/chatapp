<!DOCTYPE html>

<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1.0'>
    <title>Chat Application</title>
    <link rel='stylesheet' href='index.css'>
  </head>
  <body>
    <div class='main-container'>
      <div class='chat-window' id='chat-output'>
      </div>
      <div class='chat-input'>
        <span><label for='chat-username'>Username: </label><input type='text' id='chat-username'></span>
        <span><label for='chat-message'>Message: </label><input type='text' id='chat-message'><button id='chat-send'>X</button></span>
      </div>
    </div>
    <script src='index.js'></script>
  </body>
</html>
